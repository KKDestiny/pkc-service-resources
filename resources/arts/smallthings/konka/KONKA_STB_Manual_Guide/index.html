	<script>
		var PROCESS_TYPE_ARR = ["introduct","detail","instal","mainmenu","basicoperation","trouble","safety","tech"];
		
		var PROCESS_TYPE = "introduct";
		
		var LAST_UPDATE = "";
		var FLOW_TITLE = "";
		var FLOW_TITLE_DESC = "";
		var FLOW_DETAIL = "";
		var FLOW_STEPS = "";

		var totalStep = 0;
		var currIndex = 0;
		
		function changeFlow(index)
		{
			if(index==currIndex)	return 0;
			
			PROCESS_TYPE = PROCESS_TYPE_ARR[index];			
			if(""==PROCESS_TYPE)
				PROCESS_TYPE = PROCESS_TYPE_ARR[0];

			PageInit();
			dropFocusList();
			fucosList(index);
			
			returnToTop();
		}
		
		function initParams()
		{
			LAST_UPDATE = "";
			FLOW_TITLE = "";
			FLOW_TITLE_DESC = "";
			FLOW_DETAIL = "";
			FLOW_STEPS = "";

			totalStep = 0;
			currIndex = 0;
			
			if(PROCESS_TYPE == PROCESS_TYPE_ARR[0])	// Introduction
			{
				LAST_UPDATE = INTRODUCT_LAST_UPDATE;
				FLOW_TITLE = INTRODUCT_TITLE;
				FLOW_TITLE_DESC = INTRODUCT_TITLE_DESC;
				currIndex = 0;
			}
			else if(PROCESS_TYPE == PROCESS_TYPE_ARR[1])	//detail
			{
				LAST_UPDATE = DETAIL_LAST_UPDATE;
				FLOW_TITLE = DETAIL_TITLE;
				FLOW_TITLE_DESC = DETAIL_TITLE_DESC;
				currIndex = 1;
			}
			else if(PROCESS_TYPE == PROCESS_TYPE_ARR[2])	//instal
			{
				if("cable"==instal_type)
				{
					LAST_UPDATE = INSTAL_CABLE_LAST_UPDATE;
					FLOW_TITLE = INSTAL_CABLE_TITLE;
					FLOW_TITLE_DESC = INSTAL_CABLE_TITLE_DESC;
				}
				else if("terrestrial"==instal_type)
				{
					LAST_UPDATE = INSTAL_TERRESTRIAL_LAST_UPDATE;
					FLOW_TITLE = INSTAL_TERRESTRIAL_TITLE;
					FLOW_TITLE_DESC = INSTAL_TERRESTRIAL_TITLE_DESC;
				}
				else if("satellite"==instal_type)
				{
					LAST_UPDATE = INSTAL_SATELLITE_LAST_UPDATE;
					FLOW_TITLE = INSTAL_SATELLITE_TITLE;
					FLOW_TITLE_DESC = INSTAL_SATELLITE_TITLE_DESC;
				}
				currIndex = 2;
			}
			else if(PROCESS_TYPE == PROCESS_TYPE_ARR[3])	//mainmenu
			{
				LAST_UPDATE = MAINMENU_LAST_UPDATE;
				FLOW_TITLE = MAINMENU_TITLE;
				FLOW_TITLE_DESC = MAINMENU_TITLE_DESC;
				currIndex = 3;
			}
			else if(PROCESS_TYPE == PROCESS_TYPE_ARR[4])	//Basic Operation
			{
				LAST_UPDATE = BASICOP_LAST_UPDATE;
				FLOW_TITLE = BASICOP_TITLE;
				FLOW_TITLE_DESC = BASICOP_TITLE_DESC;
				currIndex = 4;
			}
			else if(PROCESS_TYPE == PROCESS_TYPE_ARR[5])	// Trouble shooting
			{
				LAST_UPDATE = SHOOT_LAST_UPDATE;
				FLOW_TITLE = SHOOT_TITLE;
				FLOW_TITLE_DESC = SHOOT_TITLE_DESC;
				currIndex = 5;
			}
			else if(PROCESS_TYPE == PROCESS_TYPE_ARR[6])	// General Safety
			{
				LAST_UPDATE = SAFE_LAST_UPDATE;
				FLOW_TITLE = SAFE_TITLE;
				FLOW_TITLE_DESC = SAFE_TITLE_DESC;
				currIndex = 6;
			}
			else if(PROCESS_TYPE == PROCESS_TYPE_ARR[7])	// Technical
			{
				LAST_UPDATE = TECH_LAST_UPDATE;
				FLOW_TITLE = TECH_TITLE;
				FLOW_TITLE_DESC = TECH_TITLE_DESC;
				currIndex = 7;
			}
		}
		
		function initFlowInfo()
		{	
			// Last Update
			document.getElementById("last_update").innerHTML = LAST_UPDATE;
			
			// Fix title
			document.getElementById("flow_title").innerHTML = FLOW_TITLE;
			
			// Fix process Descriptor
			document.getElementById("step_detail").innerHTML = FLOW_TITLE_DESC;
		}
		
		function configPanel()
		{
			if(0==currIndex)
			{
				document.getElementById("step_detail").innerHTML = FLOW_TITLE_DESC;
			}
			else
			{
				document.getElementById("step_detail").innerHTML = FLOW_DETAIL[currIndex-1];
			}
		}
		
		function cleanpreface()
		{
			for(var i=0;i<PROCESS_TYPE_ARR.length;i++)
			{
				document.getElementById("submenu"+i).innerHTML = "";
			}
		}
		
		function loadpreface()
		{
			cleanpreface();
			if(0==currIndex)	return 0;
			
			var preface = getNodeById("step_detail", "h2", "h3", "h4");
			// console.log("submenu"+currIndex);
			if(""!=preface)
				document.getElementById("submenu"+currIndex).innerHTML = "<hr style='margin-top:10px; margin-bottom:5px;'><div style='margin-left:10px;border-left:1px dotted #eee;z-index:1000'>"+preface+"</div>";
		}
		
		function PageInit()
		{
			initParams();
			initFlowInfo();
			loadpreface();
		}
		
		function convertDec2Hex(id)
		{
			var raw = document.getElementById(id).value;
			document.getElementById(id+"_converted").innerHTML = parseInt(raw).toString(16)+" (Hex Format)";
		}
		
		function reloadNITSample()
		{
			document.getElementById("nit_sample_place").innerHTML = NIT_SAMPLE;
		}
		
		function dropFocused(preStr_curr,preStr)
		{
			for(var i=0;i<15;i++)
			{
				document.getElementById(preStr+i).setAttribute("class","");
			}
			reloadNITSample();
		}
		
		function changeFocused(index)
		{
			var preStr_curr = "nit";
			var preStr = "shownit";
			var style = "line-f-error";
			dropFocused(preStr_curr,preStr)
			document.getElementById(preStr_curr+index).setAttribute("class",style);
			document.getElementById(preStr+index).setAttribute("class",style);
		}
				
		function loadOtherTypeLink()
		{
			var type = new Array();
			var name = new Array();
			var link = "";

			if("cable"==instal_type)
			{
				MANUAL = FLOW_FILE_CABLE_SIMPLY_V2;
				type[0] = "terrestrial";
				name[0] = "Terrestrial";
				type[1] = "satellite";
				name[1] = "Satellite";
			}
			else if("terrestrial"==instal_type)
			{
				MANUAL = FLOW_FILE_TERRESTRIAL_SIMPLY_V2;
				type[0] = "cable";
				name[0] = "Cable";
				type[1] = "satellite";
				name[1] = "Satellite";
			}
			else if("satellite"==instal_type)
			{
				MANUAL = FLOW_FILE_SATELLITE_SIMPLY_V2;
				type[0] = "cable";
				name[0] = "Cable";
				type[1] = "terrestrial";
				name[1] = "Terrestrial";
			}
			
			if(SHOW_OTHER_TYPE_LINK)
			{
				for(var i=0;i<2;i++)
				{
					link = link+"<a href=\"index.html?index="+type[i]+"\" class=\"list-group-item\" style=\"cursor:pointer\"><span class=\"glyphicon glyphicon-link\"></span> User Manual for <font color=#689beb>"+name[i]+"</font> STB</a>";
				}
			}
			
			attach_link = "<a target='blank' class=\"list-group-item\" style=\"cursor:pointer\" href='"+MANUAL+"'><font color=#689beb><span class=\"glyphicon glyphicon-floppy-save\"></span></font> User Manual</a>";
			
			document.getElementById("otherType").innerHTML = link+attach_link;
		}
		
		window.onload=function()
		{
			$body = (window.opera) ? (document.compatMode == "CSS1Compat" ? $('html') : $('body')) : $('html,body');
			
			loadOtherTypeLink();	
			
			currIndex = 0;
			changeFlow(currIndex);
			PageInit();
			
		}
